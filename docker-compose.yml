version: "3.8"
services:
  db:
    image: mysql:8.0
    container_name: "db_cont"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - notes-app-nw
    restart: always
  django_app:
    build:
      context: .
    image: django_app:latest
    container_name: "django_cont"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn notesapp.wsgi --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/admin || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - notes-app-nw
    restart: always
  nginx:
    build: ./nginx
    container_name: "nginx_cont"
    depends_on:
      - django_app
    ports:
      - "80:80"
    networks:
      - notes-app-nw
    restart: always
networks:
  notes-app-nw:
volumes:
  db_data:
